<!DOCTYPE html>
<html>
<head>
    <title>Trading Bot Dashboard</title>
    <meta http-equiv="refresh" content="10">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .status {
            margin-bottom: 20px;
        }
        .logs {
            display: none;
            margin-top: 20px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function toggleLogs() {
            const logs = document.getElementById("logs");
            logs.style.display = logs.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="header">ðŸ“Š Trading Bot Dashboard</div>
    <div class="status">
        <strong>Dry Run Mode:</strong> {{ 'ON' if dry_run else 'OFF' }}
    </div>

    <button onclick="toggleLogs()">Toggle Audit Logs</button>
    <div id="logs" class="logs">
        <h3>Audit Logs</h3>
        <ul>
            {% for line in logs %}
                <li>{{ line }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
