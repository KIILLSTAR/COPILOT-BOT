<!DOCTYPE html>
<html>
<head>
    <title>Copilot Bot Dashboard</title>
</head>
<body>
    <h1>Copilot Bot Dashboard</h1>

    <h2>Current Mode: {{ mode }}</h2>
    <form action="/toggle_mode" method="post">
        <button type="submit">Toggle Mode</button>
    </form>

    <h2>Dry-Run Mode: {{ "ON" if dry_run else "OFF" }}</h2>
    <form action="/toggle_dry_run" method="post">
        <button type="submit">Toggle Dry-Run</button>
    </form>

    <h2>Manual Trade</h2>
    <form action="/manual_trade" method="post">
        <label for="token">Token:</label>
        <select name="token" id="token">
            {% for token in tokens %}
                <option value="{{ token }}">{{ token }}</option>
            {% endfor %}
        </select>

        <label for="amount">Amount:</label>
        <input type="number" name="amount" step="0.01" placeholder="Amount">

        <button type="submit">Execute Trade</button>
    </form>

    <h2>Recent Logs</h2>
    <pre>
        {% for line in logs %}
            {{ line }}
        {% endfor %}
    </pre>

    <a href="/logs">View Full Logs</a>
</body>
</html>
